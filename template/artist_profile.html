<h1>{{ artist.name }}</h1>
<p>{{ artist.bio }}</p>
<img src="{{ artist.profile_picture.url }}" alt="{{ artist.name }}">
<div>
    <h2>Albums</h2>
    <ul>
        {% for album in albums %}
        <li>{{ album.title }}</li>
        {% endfor %}
    </ul>
</div>
<div>
    <h2>Songs</h2>
    <ul>
        {% for song in songs %}
        <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</div>
