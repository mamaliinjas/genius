<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/artist_profile.css' %}">
</head>

<body>
    <!-- Artist Cover -->
    <div class="artist-cover-container">
        <img class="artist-cover" src="{{ artist.cover_picture.url }}" alt="{{ artist.name }}'s Cover Picture">
        <div class="artist-profile-picture-container">
            <img class="artist-profile-picture" src="{{ artist.profile_picture.url }}"
                alt="{{ artist.name }}'s Profile Picture">
        </div>
    </div>

    <!-- Artist Name and Bio -->
    <div class="artist-info">
        <h1>{{ artist.name }}</h1>
        {% if artist.aka %}
        <p><strong>AKA:</strong> {{ artist.aka }}</p>
        {% endif %}
        <p>{{ artist.bio }}</p>
    </div>

    <!-- Albums -->
    <h2>Albums:</h2>
    <ul>
        {% for album in albums %}
        <li><a href="{% url 'album_details' album.id %}">{{ album.title }}</a></li>
        {% endfor %}
    </ul>

    <!-- Songs -->
    <h2>Songs:</h2>
    <ul>
        {% for song in songs %}
        <li><a href="{% url 'song_details' song.id %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
