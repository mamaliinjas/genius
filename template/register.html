<h1>signup below</h1>
<form method="POST" action="register">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username" />
    <p>email</p>
    <input type="email" name="email" />
    <p>password</p>
    <input type="password" name="password" />
    <p>repeat youre password</p>
    <input type="password" name="password2" />
    <input type="submit" />
</form>
