{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Include the JS file -->
    <script src="{% static 'js/search.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/chart.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/chart.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Search Form -->
    <form method="get" action="#">
        <input type="text" id="search-input" placeholder="Search..." value="{{ request.GET.q }}">
    </form>

    <!-- Display search results here -->
    <div id="search-results"></div>


    {% include 'news_section.html' %}


    <form id="filter-form">
        <select id="type-filter">
            <option value="song">Song</option>
            <option value="album">Album</option>
            <option value="artist">Artist</option>
        </select>

        <select id="genre-filter">
            <option value="all">All Genres</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <!-- Add more genres as needed -->
        </select>

        <select id="time-filter">
            <option value="all">All Time</option>
            <option value="day">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
        </select>
    </form>

    <div id="chart-results"></div>

</body>

</html>
